<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-image:url('nature.jpg') ;background-size: 100%;">
     <!-- <img src="nature.jpg" style="z-index: -1;"> -->
    <nav class="navbar navbar-expand-lg bg-body-sucess">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2 class="text-dark">WeAtHeRzilLa</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 class="my-4 text-center">Weather For <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h3 class="my-0 fw-normal">Temperature</h3>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-dark fw-light"> <span>&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li><h6>Temperature is <span id="temp"></span></h6></li>
                      <li><h6>Max Temp is <span id="max_temp"></span></h6></li>
                      <li><h6>Min Temp is <span id="min_temp"></span></h6></li>
                    </ul>
                 </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h3 class="my-0 fw-normal">Humidity Info</h3>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-dark fw-light"> %</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li><h6>CLOUD PCT is <span id="cloud_pct"></span></h6></li>
                        <li><h6>Feels like is <span id="feels_like"></span></h6></li>
                        <li><h6>Humidity is <span id="humidity"></span></h6></li>
                    </ul>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h3 class="my-0 fw-normal">Wind Info</h3>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-dark fw-light"> km/hr</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li><h6>Wind Speed is <span id="wind_speed"></span></h6></li>
                        <li><h6>Wind Degree is <span id="wind_degrees"></span></h6></li>
                        <li><h6>Sunrise Time is <span id="sunrise"></span></h6></li>
                        <li><h6>Sunset Time is <span id="sunset"></span></h6></li>
                    </ul>
                   </div>
                </div>
              </div>
            </div>
        <div class="table-responsive">
    </div>
 </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body> 
</html>
